<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .options-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .options-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .options-container p {
            margin-bottom: 20px;
        }
        .options-container a {
            display: block;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        .options-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="options-container">
        <h2>Welcome User</h2>
        <p>User Details:</p>
        <p>Name: {{ user_data[4] }}</p>
        <p>Email: {{ user_data[3] }}</p>
        <p>Gender: {{ user_data[5] }}</p>
        <p>Age: {{ user_data[6] }}</p>
        <p>Redirect Link: {{ user_data[7] }}</p>
        <a href="/edit_user_details">Edit Details</a><br>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
